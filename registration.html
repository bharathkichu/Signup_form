<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h2 class="logo">bhaRath | E32</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>

    </header>

    <div class="wrapper">
        
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="index.html">
                <div class="input-box">
                    
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required  id="username" onkeyup="validateName()">
                    <label for="username">Username</label>
                    <span  id="username-error" style="color: red;" ></span>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required id="email" onkeyup="validateEmail()">
                    <label for="email">Email</label>
                    <span  id="email-error" style="color: red;" ></span>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="password" onkeyup="validatePassword()">
                    <label for="password">Password</label>
                    <span  id="password-error" style="color: red;" ></span>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="Confirm" onkeyup="validateConfirm()">
                    <label for="Confirm">Confirm Password</label>
                    <span  id="Confirm-error" style="color: red;" ></span>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    
                </div>
                <button id="submit" type="submit" class="btn" onclick="return validateForm()">Register</button>
                <span id="submit-error" style="color: red;"></span>
                <div class="login-register">
                    <p>Already have an account?<a href="index.html" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
